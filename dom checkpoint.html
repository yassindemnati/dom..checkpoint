<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="title">
        <h1>MONSORY</h1>
    </section>
    <section id="container">
        <div class="allitems">
            <div class="itemcard">
                <div class="item1">
                <img class="car 1"src="https://www.mansory.com/sites/default/files/styles/1920x800_fullwidth_car_slider/public/migrated/cars/Cars/lamborghini/huracan/mansory_lamborghini_huracan_01.jpg?h=cc5ee848&itok=b2HasCRf">
                <img class="car 1"src="https://www.mansory.com/sites/default/files/styles/fullwidth_image_with_custom_ratio/public/migrated/cars/Cars/lamborghini/huracan/mansory_lamborghini_huracan_02.jpg?h=46803a11&itok=6vxe5Nja">
                <p class="produce1-name">lamborghini huracan:v10 5.2L bi-turbo 750PH</p>
                <p class="produce1-price">PRICE:700,000$</p>
                <p>Price:<span class="prixunitaire">700,000</span>$</p> 
                </div>
            </div>
        </div>
        <div class="product1-quantity">
            <input class="quantity-btn" type="number" name="quantity" value="1" min="1"></div>
        <div class="item2">
            <img class="car 2"src="https://sf1.autoplus.fr/wp-content/uploads/autoplus/2021/12/89-lamborghini-urus-mansory-mtm-1.jpg">
            <img class="car 2"src="https://i.ytimg.com/vi/Pfso_cGnNfw/maxresdefault.jpg">
            <p class="produce2-name"> lamberghini urus by monsory model venatus:V8 4.0L bi-turbo 657HP</p>
            <p class="produce2-price">PRICE:1.500.000$</p>
            <p>Price:<span class="prixunitaire">1,500,000</span>$</p> 
        </div>
        <div class="product2-quantity">
            <input class="quantity-btn" type="number" name="quantity" value="1" min="1"></div>
            <div id="Summary">
            <h3>Summary</h3>
            <p>Total: <span class="summarytotal">2,200,000</span>$</p>
            <button class="btnpurchase" onclick="btnpurchaseclicked()">PURCHASE</button>
    </section>
</body>
</html>
